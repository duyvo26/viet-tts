# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python environment with conda
      run: |
        # (Optional) Install Python environment with conda, you could also use virtualenv
        conda create --name viettts python=${{ matrix.python-version }} -y
        source ~/anaconda3/etc/profile.d/conda.sh
        conda activate viettts
        pip install -e . && pip cache purge
    - name: Test viettts CLI
      run: |
        viettts show-voices
